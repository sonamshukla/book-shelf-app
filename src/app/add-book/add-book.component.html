<div class="com-wrapper add-bk-wrpr">
  <div class="hdr-wrpr">
    <app-header title="Add Book" [isBackBtn]="true" (goBack)="goToBookList()"></app-header>
  </div>
  <div class="container">
    <form action="">
      <label for="title">Title</label>
      <input type="text" id="title" name="firstname" [(ngModel)]="title">

      <label for="auth">Author</label>
      <input type="text" id="auth" name="author" [(ngModel)]="author">

      <label for="img">Image</label>
      <input type="text" id="img" name="img" [(ngModel)]="imgUrl" disabled>

      <button type="button" (click)="addBook()">Add Book</button>
    </form>
  </div>
</div>
